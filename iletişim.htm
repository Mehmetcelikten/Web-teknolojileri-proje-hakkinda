<h1>İletişim Sayfasi</h1>
    <script>
        function validateForm(){
            var x=document.forms["iletisimsayfa"]["isim"].value;
            var y=document.forms["iletisimsayfa"]["soyisim"].value;
            var z=document.forms["iletisimsayfa"]["telefonno"].value
            var k=document.forms["iletisimsayfa"]["yorumsatiri"].value
            var l=document.forms["iletisimsayfa"]["cinsiyet"].value


            var mail = document.getElementById("email").value;
            var regex = /^[a-zA-Z0-9._-]+@([a-zA-Z0-9.-]+.)+([.])+[a-zA-Z0-9.-]{2,4}$/;

            if(x=="" || y=="" || z=="" || k=="" || regex.test(mail)==false || l=="")  {
                alert("Bu Alanlar Bos birakilamamaz boş bırakmayiniz!")
                return true;
            }
            else{
                return false;
            }
        }


 
    </script>



    <form name="iletisimsayfa" onsubmit=" validateForm() " action="anasayfa.html">
        İsim:
        <input type="text" name="isim"><br>
       <br>
        Soyad:
        <input type="text" name="soyisim"><br>
        <br>
        Telefon:
        <input type="text" name="telefonno"><br>
        <br>
        Email:
        
        <input type="text" name="mail" id="email"><br>
        <br>
        Yorum:
        <textarea name="yorumsatiri" cols="30" rows="10"></textarea>
        <br><br>
        <input type="radio" name="cinsiyet">Erkek<br>
        <input type="radio" name="cinsiyet">Kadın<br>
        <input type="reset" name="resetle">

        <input type="submit" value="Gönder">

    </form>
